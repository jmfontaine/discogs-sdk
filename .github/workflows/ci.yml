name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  pull_request_target:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]') ||
      (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync --all-extras --all-groups
      - name: Check sync codegen
        run: uv run python scripts/generate_sync.py --check
      - name: Check dead code
        run: |
          output=$(uv run deadcode src tests examples 2>&1)
          echo "$output"
          echo "$output" | grep -q "DC0" && exit 1 || exit 0
      - name: Check pyproject.toml
        run: uv run pyproject-fmt --check pyproject.toml
      - name: Check formatting
        run: uv run ruff format --check
      - name: Lint
        run: uv run ruff check
      - name: Check types
        run: uv run ty check
      - name: Check unused dependencies
        run: uv run deptry src
      - name: Verify type completeness
        run: uv run pyright --ignoreexternal --verifytypes discogs_sdk

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.actor != 'dependabot[bot]') ||
      (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]')
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'pull_request_target' && github.event.pull_request.head.sha || '' }}
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-extras --all-groups
      - name: Run tests
        run: uv run pytest --cov --cov-report=term-missing
