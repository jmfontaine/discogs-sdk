name: Publish

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  id-token: write

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: uv sync --all-extras --all-groups
      - name: Check sync codegen
        run: uv run python scripts/generate_sync.py --check
      - name: Check dead code
        run: |
          output=$(uv run deadcode src tests examples 2>&1)
          echo "$output"
          echo "$output" | grep -q "DC0" && exit 1 || exit 0
      - name: Check pyproject.toml
        run: uv run pyproject-fmt --check pyproject.toml
      - name: Check formatting
        run: uv run ruff format --check
      - name: Lint
        run: uv run ruff check
      - name: Check types
        run: uv run ty check
      - name: Check unused dependencies
        run: uv run deptry src
      - name: Verify type completeness
        run: uv run pyright --ignoreexternal --verifytypes discogs_sdk

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --all-extras --all-groups
      - name: Run tests
        run: uv run pytest --cov --cov-report=term-missing

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [quality, test]
    environment: pypi
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: "3.13"
      - name: Build
        run: uv build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [publish]
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" --generate-notes
